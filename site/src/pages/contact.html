<main>
  <section class="container section">
    <h1 class="text-4xl font-semibold tracking-tight md:text-5xl">Contact</h1>
    <p class="p-muted mt-4 max-w-2xl">Proefles, intake of vraag? Stuur een bericht.</p>

    <div class="mt-8 grid gap-8 md:grid-cols-2">
      <div class="card">
        <h2 class="h3">Gegevens</h2>
        <div class="mt-4 space-y-2 text-sm text-slate-700">
          <p><span class="font-medium">Email:</span> info@puurfit.nl</p>
          <p><span class="font-medium">Locatie:</span> (vul stad/adres later in)</p>
        </div>
      </div>

      <form class="card">
        <label class="block text-sm font-medium">Naam</label>
        <input class="input" autocomplete="name" />

        <label class="mt-4 block text-sm font-medium">Email</label>
        <input class="input" type="email" autocomplete="email" />

        <label class="mt-4 block text-sm font-medium">Bericht</label>
        <textarea class="input" rows="4"></textarea>

        <button class="btn-primary mt-4 w-full" type="button">Verstuur</button>
        <p class="mt-3 text-xs text-slate-500">* Dummy form (later endpoint/HTMX).</p>
      </form>
    </div>
  </section>
</main>
